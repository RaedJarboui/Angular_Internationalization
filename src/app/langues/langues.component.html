<!-- <app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"></app-page-title>       -->
<div class="border">
  <button class="btn btn-md btn-outline-primary" (click)="open(content)">
    <i class="fa fa-user"></i>New Language</button>
</div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" sortable="name">locale</th>
        <th scope="col" sortable="area">LanguageName</th>
        <th scope="col" sortable="area">Global</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let l of langues; index as i">
        <th scope="row">{{ (page -1) * pageSize + i + 1 }}</th>
       
        <td>{{ l.locale }}</td>
        <td>{{ l.languageName }}</td>
        <td>
          <div class="row">
            <label>Yes</label>
            <label class="switch">
            <input type="checkbox" [(ngModel)]="l.global" (change)="toggleVisibility($event,i)">
            <span class="slider round"></span>
            </label>
            <label>No</label>
    </div>
        </td>
        <td>
          <button class="mb-2 me-2 btn btn-danger"  (click)="openDelete(contentDelete, l)">Delete</button>
          <!-- <button (click)="openDelete(contentDelete, l)">Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">New Langue</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
          <div class="form-group">
              <label for="firstname">Locale</label>
              <div class="input-group">
                <input id="locale" name="locale" class="form-control" ngModel>
              </div>
            </div>
            <div class="form-group">
              <label for="lastname">LanguageName</label>
              <div class="input-group">
                <input id="languageName" name="languageName" class="form-control" ngModel>
              </div>
            </div>
            <div class="border text-center">
              <button data-dismiss="modal" class="btn btn-info">Submit</button>
              </div>
        </form>
      </div>
     
    </ng-template>

    <ng-template #contentDelete let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Confirm Delete</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2>Are you sure you want to delete this record.</h2>
        <div class="border text-center"> 
          <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button> 
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
      </div>
    </ng-template>
