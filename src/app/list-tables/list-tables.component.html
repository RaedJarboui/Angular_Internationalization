  <p-table [columns]="cols" [value]="tab_list"  sortMode="multiple" #dt  >
    <ng-template pTemplate="caption">
  Tabs List
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>

        </tr>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
            <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-t let-rowIndex="rowIndex">
        <tr>
          <td>
            {{t.tableName}} 
          </td>
          <td>
              <div class="row">
                  <label class="switch">
                  <input type="checkbox" [(ngModel)]="t.translate" (change)="toggleVisibility(i,$event)" >                
                  <span class="slider round"></span>
                  </label>
          </div>
          </td>
          <td>
            <div *ngIf="t.translate">
              <button class="mb-2 me-2 btn-transition btn btn-outline-focus" (click) ="details(rowIndex)">Details</button>
            </div>
          </td>
        </tr>
    </ng-template>
  </p-table>


  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      responsive="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div> 
  Items per Page:
  <select (change)="handlePageSizeChange($event)">
    <option *ngFor="let size of pageSizes" [ngValue]="size">
      {{ size }}
    </option>
  </select>
