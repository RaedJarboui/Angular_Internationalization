<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<a routerLink="/tabs"><i class="fa fa-solid fa-arrow-left"></i></a>

  <p-table *ngIf="!value_json" [columns]="cols" [value]="col"  sortMode="multiple" #dt 
  [paginator]="true"
  [rows]="pageSize" [totalRecords]="count"  [currentPageReportTemplate]="'page of count'"
   [showCurrentPageReport]=true [rowsPerPageOptions]="[1,2,5,10]"  [responsive]="true" >
    <ng-template pTemplate="caption">
  Languages List
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>

        </tr>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
            <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c let-rowIndex="rowIndex">
        <tr>
            <td>
              {{c.name_column}}
              </td>
            <td>
              {{c.type_column}}          
              </td>
            <td>
              <div class="form-control-wrapper" *ngIf="c.type_column !== 'varchar'">
                <mat-icon [ngStyle]="{'color':'#dc3545'}" class="error-icon"
                data-placement="right" matTooltip="column type not varchar">error</mat-icon>
               
              </div>
                <div *ngIf="c.type_column === 'varchar'">
                  <button class="mb-2 me-2 btn btn-focus" (click) ="show(rowIndex)">show translation</button>
                </div>    
                </td>
               
        </tr>
    </ng-template>
  </p-table>
